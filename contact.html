				<section id="main" class="container medium">

						<h2>Contacto</h2>
						<p>Preencha o formulário para o aluguel.</p>

					<div class="box">
						<form method="post" action="#">
							<div class="row gtr-50 gtr-uniform">
								<div class="col-6 col-12-mobilep">
									<input type="text" name="name" id="name" value="" placeholder="Nome" />
								</div>
								<div class="col-6 col-12-mobilep">
									<input type="email" name="email" id="email" value="" placeholder="Email" />
								</div>
								<div class="col-12">
									<input type="text" name="telefone" id="telefone" value="" placeholder="Telefone" />
								</div>
								<div class="col-12">
									<textarea name="message" id="message" placeholder="Descreva sobre o carro" rows="6"></textarea>
								</div>
								<div class="col-12">
									<ul class="actions special">
										<li><input type="submit" value="Enviar Requisição" /></li>
									</ul>
								</div>
							</div>
						</form>
					</div>
				</section>
